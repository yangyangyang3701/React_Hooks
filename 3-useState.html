        //     return (
        //         <>
        //             <h1>当前的count值为：{count}</h1>

        //         </>
        //     )
        // }


        // 2.可以给useState设置初始值
        const {useState} = React;

        function App() {
            console.count("App组件渲染了")
            const [list, setList] = useState(['华为','小米']);
            
            const clickHandle = () => {
                setCount((pre) => pre+1)
            };
            
            const keyUpHandle = (e) => {
                const val = e.currentTarget.value;
                if(e.keyCode == 13 && val) {
                    setList((pre) => [...list, val]);
                }
            }
            return (
                <>
                    <ul>
                        {list.map(item => <li key={Math.random()*1000+item}>{item}</li>)}
                    </ul>
                    <hr />
                    <input type="text" 
                    placeholder="请输入品牌" 
                    style={{padding:'0.2rem 0.4rem' }}
                    onKeyUp={keyUpHandle}
                    />
                </>
            )
        }

        ReactDOM.render(<App />, document.getElementById("root"))
    </script>
